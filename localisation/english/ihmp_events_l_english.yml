l_english:
 amm_soviet.1.t:0 "Paralyzed and Unprepared Forces!"
 amm_soviet.1.d:0 "With our officer pool and pilot shortage being so drastic - we have suffered immensely in the face of heavy artillery bombardment, air raids and attacks on many frontiers. We still need more time to recover!"
 amm_soviet.1.a:0 "The Soviet will endure!"
 amm_soviet.2.t:0 "Paralyzed and Unprepared Forces!"
 amm_soviet.2.d:0 "Despite minor recoveries - the large gaps in our high command are causing our troops and pilots to suffer heavily against the Germans. We must continue to fight and survive."
 amm_soviet.2.a:0 "The Soviet will endure!"
 amm_soviet.3.t:0 "Paralyzed and Unprepared Forces!"
 amm_soviet.3.d:0 "Officers are still lacking in the majority of our units - and our airforce is still uncapable of full command - albeit the recoveries we have made since the purge are enabling higher levels of resistance. Still there is much to be done before we can put up a comparable level of combat."
 amm_soviet.3.a:0 "The Soviet will endure!"
 amm_soviet.4.t:0 "Shocked and Ill-Prepared Forces!"
 amm_soviet.4.d:0 "The major deficiencies in communications and organisation in our army and airforce has been rectified - but there still lies many problems preventing full combat efficiency against the German invaders. We still need more time to recover!"
 amm_soviet.4.a:0 "The Soviet will fight!"
 amm_soviet.5.t:0 "Shocked and Ill-Prepared Forces!"
 amm_soviet.5.d:0 "Lacking preparations and competent command continue to plague our divisions - albeit tactically our troops are able to put up some resistance. Our troops and pilots still suffer against the Germans. We must continue to fight and survive."
 amm_soviet.5.a:0 "The Soviet will fight!"
 amm_soviet.6.t:0 "Shocked and Ill-Prepared Forces!"
 amm_soviet.6.d:0 "Holes in our command prevent optimal command and efficient combat against the fascist invaders - but the most glaring deficiences have been fully resolved. Still there is much to be done before we can put up a comparable level of combat."
 amm_soviet.6.a:0 "The Soviet will fight!"
 amm_soviet.7.t:0 "Startled and Poorly-Prepared Forces"
 amm_soviet.7.d:0 "The state of forces are incomparable in comparison to the immediate post-Purge state - but there are still improvements neede to ensure full fighting efficiency. The Germans will still have to pay in blood."
 amm_soviet.7.a:0 "The Fascists will pay!"
 amm_soviet.8.t:0 "Startled and Poorly-Prepared Forces"
 amm_soviet.8.d:0 "Our communciations have almost been completely sorted - and our aircraft are almost able to function efficiently. We still need more time to really hurt the Wehrmacht - but will be soon."
 amm_soviet.8.a:0 "The Fascists will pay!"
 amm_soviet.9.t:0 "Startled and Poorly-Prepared Forces"
 amm_soviet.9.d:0 "The purges are now almost just a memory - with our army almost completely free of their effects. It won't be long before the Germans can face the full might of the Soviet army."
 amm_soviet.9.a:0 "The Fascists will pay!"
 amm_soviet.10.t:0 "Almost Recovered Forces"
 amm_soviet.10.d:0 "Small inefficiences are still plaguing our forces - but they are almost free of all the negative consequences of the purge. The Wehrmact will feel the force of our armies and airforce soon."
 amm_soviet.10.a:0 "The Fascists will pay!"
 amm_soviet.11.t:0 "Recovered Army!"
 amm_soviet.11.d:0 "The advantage the Germans had by attacking whilst we had not fully recovered are no longer felt. Our troops are no longer constrained by the Purge...!"
 amm_soviet.11.a:0 "Onwards to Victory!"