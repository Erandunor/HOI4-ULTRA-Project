 medium_tank_chassis:0 "Battle Tank"
 medium_tank_chassis_desc:0 "A balanced chassis that offers a lot flexibility for building a wide variety of vehicles."
 medium_tank_artillery_chassis:0 "SP Artillery"
 
 medium_tank_destroyer_chassis:0 "Tank Destroyer"
 medium_tank_destroyer_chassis_desc:0 "A well-balanced vehicle, carrying a powerful gun to destroy enemy armor."
 medium_tank_aa_chassis:0 "SP Anti-Air"
 medium_tank_aa_chassis_desc:0 "A well-balanced vehicle, carrying an anti-air gun to defend against enemy planes."
 
 main_battle_tank_chassis:0 "MBT Chassis"
 main_battle_tank_chassis_desc:0 "Experience has shown that the designs of light, medium, and heavy tank are converging more and more. heavy tanks have gotten more mobile, while light tanks are carrying heavier armament and armor to survive. there is therefore value in unifying all three designs into a single type, which will be a universal Main Battle Tank."
 
 modern_tank_chassis:0 "Infantry Tank Chassis"
 modern_tank_chassis_desc:0 "Infantry tanks were designed to support infantrymen in an attack. To achieve this, the vehicles were generally heavily armoured to allow them to operate in close concert with infantry even under heavy fire. The extra armour came at the expense of speed, which was not an issue when supporting relatively slow-moving foot soldiers."
 modern_tank_artillery_chassis:0 "Infantry Tank SP Artillery"
 modern_tank_artillery_chassis_desc:0 "A well-balanced vehicle, primarily for fire support of advancing infantry."
 modern_tank_destroyer_chassis_desc:0 "A well-balanced vehicle, carrying a powerful gun to destroy enemy armor."
 modern_tank_destroyer_chassis:0 "Infantry Tank Destroyer"
 modern_tank_aa_chassis_desc:0 "A well-balanced vehicle, carrying an anti-air gun to defend against enemy planes."
 modern_tank_aa_chassis:0 "Infantry Tank SP Anti-Air"